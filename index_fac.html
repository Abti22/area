<!DOCTYPE html>
<html>
<head>
 <title>حساب مساحة المستطيل</title>
 <style type="text/css">
  body {
   font-family: Arial, sans-serif;
   background-color: #f2f2f2;
  }
  h1 {
   text-align: center;
   color: black;
  }
  form {
   margin: 0 auto;
   width: 50%;
   background-color: white;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0px 0px 10px grey;
  }
  label {
   display: block;
   margin-bottom: 10px;
   color: grey;
  }
  input[type="number"] {
   padding: 5px;
   border-radius: 5px;
   border: none;
   box-shadow: inset 0px 0px 5px grey;
  }
  input[type="submit"] {
   padding: 10px 20px;
   background-color:green; 
      color:white; 
      border:none; 
      border-radius:5px; 
      cursor:pointer; 
      font-size:16px
     }
     p.result {
      margin-top: 20px;
      font-size: 18px;
      color:green; 
     }
    </style>
</head>
<body>
 
<h1>حساب مساحة المستطيل</h1>

<form onsubmit="calculateArea(); return false;">
 
<label for="length">الطول:</label>
<input type="number" id="length" name="length" required>

<label for="width">العرض:</label>
<input type="number" id="width" name="width" required>

<input type="submit" value="حساب المساحة">

<p class="result">المساحة: <span id="area"></span></p>

</form>

<script type="text/javascript">
 function calculateArea() {
  var length = document.getElementById("length").value;
  var width = document.getElementById("width").value;
  var area = length * width;
  document.getElementById("area").innerHTML = area;
 }
</script>
</body>
</html>
